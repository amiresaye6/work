<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة طلبات المنتجات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: rgb(142, 85, 104);
            --alternative-color: #fbbc34;
            --text-color: #767676;
            --title-color: #242424;
            --background-color: #fff;
            --form-border-color: rgba(0, 0, 0, 0.1);
            --btn-hover-color: rgb(140, 84, 90);
            --gray-background: #f7f7f7;
        }

        body {
            background-color: var(--gray-background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .navigation {
            display: flex;
            background-color: var(--primary-color);
            padding: 15px;
            justify-content: flex-end;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--btn-hover-color);
        }

        .nav-button.inactive {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        .user-info-form {
            padding: 20px;
            background-color: var(--background-color);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            right: 12px;
            color: var(--title-color);
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            padding-top: 20px;
            border: 1px solid var(--form-border-color);
            border-radius: 6px;
            background-color: #fafafa;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: right;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            padding-top: 20px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(142, 85, 104, 0.2);
            background-color: var(--background-color);
        }

        .form-group input:focus+label,
        .form-group textarea:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group textarea:not(:placeholder-shown)+label {
            top: 4px;
            font-size: 12px;
            color: var(--primary-color);
        }

        #product-search {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--form-border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            text-align: right;
        }

        .search-results {
            position: absolute;
            width: calc(100% - 40px);
            max-height: 200px;
            overflow-y: auto;
            background-color: var(--background-color);
            border: 1px solid var(--form-border-color);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            right: 20px;
        }

        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--form-border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:hover {
            background-color: #f0f0f0;
        }

        .search-result-item button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-result-item button:hover {
            background-color: var(--btn-hover-color);
        }

        #order-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--background-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #order-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: right;
        }

        #order-table td {
            padding: 10px;
            border-bottom: 1px solid var(--form-border-color);
            text-align: right;
        }

        .delete-btn {
            background-color: var(--alternative-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #f0a500;
        }

        .product-image {
            max-width: 60px;
            max-height: 60px;
            border-radius: 4px;
        }

        .amount-input {
            width: 60px;
            padding: 6px;
            text-align: center;
            border: 1px solid var(--form-border-color);
            border-radius: 4px;
        }

        #order-summary {
            background-color: var(--gray-background);
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        #order-summary p {
            color: var(--title-color);
            font-weight: bold;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-start;
        }

        .submit-btn,
        .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .submit-btn:hover {
            background-color: var(--btn-hover-color);
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: var(--title-color);
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        .riyal-svg {
            width: 14px;
            height: 14px;
            fill: var(--text-color);
            margin-right: 4px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }

            .navigation {
                flex-direction: column;
            }

            .nav-button {
                margin-bottom: 10px;
                text-align: center;
                margin-left: 0;
            }

            #order-table {
                font-size: 14px;
            }

            #order-summary {
                flex-direction: column;
            }

            #order-summary p {
                margin-bottom: 10px;
            }

            .form-buttons {
                flex-direction: column;
            }

            .submit-btn,
            .cancel-btn {
                width: 100%;
            }

            .search-results {
                width: calc(100% - 20px);
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <a href="#" class="nav-button">إنشاء طلب</a>
            <a href="/progressCheckEn.html" class="nav-button inactive">تتبع التقدم</a>
        </div>

        <div class="user-info-form">
            <div class="form-group">
                <input type="text" id="full-name" placeholder=" " required>
                <label for="full-name">الاسم الكامل</label>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile-phone" placeholder=" " required>
                <label for="mobile-phone">رقم الواتساب</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">البريد الإلكتروني</label>
            </div>
            <div class="form-group">
                <input type="text" id="city" placeholder=" " required>
                <label for="city">المدينة</label>
            </div>
            <div class="form-group">
                <input type="text" id="street" placeholder=" " required>
                <label for="street">الشارع</label>
            </div>
            <div class="form-group">
                <input type="text" id="building" placeholder=" " required>
                <label for="building">المبنى</label>
            </div>
            <div class="form-group">
                <textarea id="address-details" placeholder=" " rows="3"></textarea>
                <label for="address-details">تفاصيل العنوان الإضافية</label>
            </div>
            <div class="form-buttons">
                <button type="button" class="submit-btn" onclick="submitForm()">إرسال الطلب</button>
                <button type="button" class="cancel-btn" onclick="cancelForm()">إلغاء</button>
            </div>
        </div>

        <div class="user-info-form">
            <div style="position: relative;">
                <input type="text" id="product-search" placeholder="البحث عن المنتجات...">
                <div id="search-results" class="search-results" style="display: none;"></div>
            </div>

            <table id="order-table">
                <thead>
                    <tr>
                        <th>اسم المنتج</th>
                        <th>معرف المنتج</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>صورة المنتج</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <!-- يبدأ جسم الجدول فارغًا -->
                </tbody>
            </table>

            <div id="order-summary">
                <p>إجمالي المنتجات: <span id="total-products">0</span></p>
                <p>السعر الإجمالي: <span id="total-price">0.00</span><img src="sar.svg" class="riyal-svg" alt="ريال">
                </p>
            </div>
        </div>
    </div>

    <script>
        let productDatabase = [];

        // جلب المنتجات من ملف products.json
        fetch('products.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('خطأ في استجابة الشبكة');
                }
                return response.json();
            })
            .then(data => {
                // بافتراض أن JSON يحتوي على مصفوفة "products"
                productDatabase = data.products || [];
                updateOrderSummary();
            })
            .catch(error => {
                console.error('خطأ في تحميل المنتجات:', error);
                alert('فشل تحميل المنتجات. يرجى المحاولة لاحقًا.');
            });

        const productSearch = document.getElementById('product-search');
        const searchResults = document.getElementById('search-results');
        const orderItems = document.getElementById('order-items');
        const totalProductsSpan = document.getElementById('total-products');
        const totalPriceSpan = document.getElementById('total-price');

        document.addEventListener('DOMContentLoaded', () => {
            updateOrderSummary();
        });

        productSearch.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase().trim();
            searchResults.innerHTML = '';

            if (searchTerm.length > 0) {
                const matches = productDatabase.filter(product =>
                    product.name.toLowerCase().includes(searchTerm) ||
                    String(product.id).toLowerCase().includes(searchTerm)
                );

                if (matches.length > 0) {
                    matches.forEach(product => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <span>${product.name} (${product.id}) - ${product.price.toFixed(2)} <img src="sar.svg" class="riyal-svg" alt="ريال"></span>
                            <button type="button" onclick="addProductToOrder(${JSON.stringify(product).replace(/"/g, '&quot;')})">إضافة</button>
                        `;
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        document.addEventListener('click', function (e) {
            if (!productSearch.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        function addProductToOrder(product) {
            if (!product || !product.id) {
                console.error('بيانات المنتج غير صالحة');
                return;
            }

            const existingRow = Array.from(orderItems.children).find(
                row => row.dataset.productId === String(product.id)
            );

            if (existingRow) {
                const amountInput = existingRow.querySelector('.amount-input');
                amountInput.value = parseInt(amountInput.value) + 1;
                amountInput.dispatchEvent(new Event('change'));
            } else {
                const row = document.createElement('tr');
                row.dataset.productId = product.id;
                row.innerHTML = `
                    <td>${product.name || 'منتج غير معروف'}</td>
                    <td>${product.id || 'غير متوفر'}</td>
                    <td>${(product.price || 0).toFixed(2)} <img src="sar.svg" class="riyal-svg" alt="ريال"></td>
                    <td>
                        <input type="number" 
                               class="amount-input" 
                               value="1" 
                               min="1" 
                               max="${product.stock || 999}" 
                               onchange="updateOrderSummary()">
                    </td>
                    <td>
                        <img src="${product.image || 'https://via.placeholder.com/50?text=No+Image'}" 
                             alt="${product.name || 'منتج'}" 
                             class="product-image">
                    </td>
                    <td>
                        <button type="button" class="delete-btn" onclick="removeProduct(this)">حذف</button>
                    </td>
                `;
                orderItems.appendChild(row);
            }

            updateOrderSummary();
            searchResults.style.display = 'none';
            productSearch.value = '';
        }

        function removeProduct(button) {
            if (button && button.closest('tr')) {
                button.closest('tr').remove();
                updateOrderSummary();
            }
        }

        function updateOrderSummary() {
            const rows = Array.from(orderItems.children);

            const totalProducts = rows.reduce((sum, row) => {
                const amountInput = row.querySelector('.amount-input');
                return sum + (parseInt(amountInput?.value) || 0);
            }, 0);

            const totalPrice = rows.reduce((total, row) => {
                const product = productDatabase.find(p => String(p.id) === row.dataset.productId) || {};
                const amount = parseInt(row.querySelector('.amount-input')?.value) || 0;
                return total + ((product.price || 0) * amount);
            }, 0);

            totalProductsSpan.textContent = totalProducts;
            totalPriceSpan.textContent = totalPrice.toFixed(2);
        }

        function submitForm() {
            const fullName = document.getElementById('full-name').value.trim();
            const mobilePhone = document.getElementById('mobile-phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const city = document.getElementById('city').value.trim();
            const street = document.getElementById('street').value.trim();
            const building = document.getElementById('building').value.trim();

            if (!fullName || !mobilePhone || !email || !city || !street || !building) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('يرجى إدخال بريد إلكتروني صالح');
                return;
            }

            if (document.getElementById('order-items').children.length === 0) {
                alert('يرجى إضافة منتج واحد على الأقل إلى طلبك');
                return;
            }

            alert('تم إرسال الطلب بنجاح!');
        }

        function cancelForm() {
            if (confirm('هل أنت متأكد أنك تريد إلغاء هذا الطلب؟ سيتم فقد جميع البيانات.')) {
                document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => {
                    input.value = '';
                });
                while (orderItems.firstChild) {
                    orderItems.removeChild(orderItems.firstChild);
                }
                updateOrderSummary();
            }
        }
    </script>
</body>

</html>
